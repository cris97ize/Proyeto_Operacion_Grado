		<script>
			function showForm(method) {
			  const variablesInput = document.getElementById('variables');
			  const titleElement = document.getElementById('dynamic-title');
		
			  if (method === 'grafico') {
				variablesInput.value = 2;
				variablesInput.setAttribute('readonly', true);
				titleElement.textContent = 'Método Gráfico';
			  } else if (method === 'dosFases') {
				variablesInput.value = '';
				variablesInput.removeAttribute('readonly');
				titleElement.textContent = 'Dos Fases';
			  }
			}
		  </script>
